<mat-toolbar class="navbar">
   <a routerLink="/home"><img id="onlineWork" mat-card-avatar src="../assets/img/logo/logo-final.PNG" alt="logo"></a>
   <!-- need to add favicon -->
   <div class="type" >
          <span>
               <button mat-button  [matMenuTriggerFor]="categeory">Categeory
            </button>
        </span>
           <span> <button mat-button [matMenuTriggerFor]="district">District</button></span>
           <span><button mat-button [routerLink]="['profile']">Recenly posted</button></span>
   </div>
   <mat-menu #district="matMenu" >
       <div class="menuitems" *ngFor="let district of districts">
       <button mat-menu-item (click)="getDistrict(district)">
           <mat-icon >place</mat-icon>
           <div id="d">{{district}}</div>
       </button>
      </div>
   </mat-menu>
   <mat-menu class="categeory" #categeory="matMenu" >
       <div class="categeoryitems"  *ngFor="let c of cat">
        <mat-card>
        <img mat-card-avatar  src="../assets/img/avator.jpeg" alt="item1">
            <mat-card-header id="categeory">
                <div (click)="getCategeory(c.title)">
                <mat-card-title >{{c.title}}</mat-card-title>
                <mat-card-subtitle>{{c.description}}</mat-card-subtitle>
                </div>
            </mat-card-header>
        </mat-card>
       </div>
   </mat-menu>
   <div id="nav-left">
    <span ><button mat-button [scrollTo]="about">About us</button></span>
    <span> <button id="user-role" mat-button [matMenuTriggerFor]="user">
        <img mat-card-avatar [src]="_pavatar" alt="ppic"></button>
    </span>
   </div>

   <mat-menu class="account"  #user="matMenu" >
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar [src]="_pavatar" alt="ppic">
            <mat-card-title style="color: white; position: relative; top: 3px;">{{user1 | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content id="field-user">
           <button class="field-user" mat-button (click)="clickAcc()"><mat-icon class="nav-i" >account_circle</mat-icon>&nbsp;&nbsp;My Account</button>
           <button class="field-user" mat-button (click)="clickAdditionalInformation()"><mat-icon class="nav-i" >notes</mat-icon>&nbsp;&nbsp;additional information</button>
           <button class="field-user" mat-button (click)="clickCreatePost()"><mat-icon class="nav-i" >add</mat-icon>&nbsp;&nbsp;create post</button>
            <div id="back-like">
            <span><mat-icon id="user-icon">thumb_up</mat-icon></span>
           <button id="like" mat-button
                matTooltip="your likes"
                matTooltipShowDelay="500"
                matTooltipPosition="above"
                matTooltipHideDelay="5000" 
                matTooltipClass="mat-tool-tip">{{likes | count}}</button>
           </div>
         </mat-card-content>
        <mat-card-actions align="end">
            <button id="logout-btn" mat-button (click)="logout()">LOGOUT</button>
        </mat-card-actions>
    </mat-card>
</mat-menu>

</mat-toolbar>
